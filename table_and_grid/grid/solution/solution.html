<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin-left: 10%;
            text-align: center;
            margin-right: 10%;
            display: grid;
            height: 80vh;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: 200px 250px repeat(2, 1fr);
            gap: 20px;
            background-color: aqua;

        }

        .one {
            grid-column: 1;
            grid-row: 1 / 4;
            border: 1px solid black
        }

        .two {
            grid-column: 2;
            grid-row: 1 / 4;
            border: 1px solid black
        }

        .three,
        .four,
        .five {
            grid-column: 3;

        }

        .six {
            grid-column: 4;
            grid-row: 1 / 3;
        }

        .seven {
            grid-column: 4;
            grid-row: 3;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
        <div class="seven">Seven</div>


    </div>


    <script src="../1/index.js"></script>
</body>

</html>
